{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{% if request.is_secure %}https{% else %}http{% endif %}://{{ request.META.HTTP_HOST }}{{ request.get_full_path }}" />

    <meta property="og:url" content="{% if request.is_secure %}https{% else %}http{% endif %}://{{ request.META.HTTP_HOST }}"/> 
    <meta property="og:title" content="{{ weather.location }}, Taps-Aff or Taps-Oan?"/> 
    <meta property="og:image" content="{% if request.is_secure %}https{% else %}http{% endif %}://{{ request.META.HTTP_HOST }}{% static 'img/logo.png' %}"/>

    <title>{{ weather.location }}, Taps-Aff or Taps-Oan?</title>

    <link href="{% static 'css/tapsaff.css' %}" rel="stylesheet" type="text/css">
    <link rel="search" type="application/opensearchdescription+xml" title="Taps Aff?" href="/opensearch.xml" />
    
    <link 
        rel="shortcut icon" 
    {% if weather.taps.status == "oan" %}
        href="{% static 'img/favicon_oan.ico' %}"
    {% else %}
        href="{% static 'img/favicon_aff.ico' %}"
    {% endif %}
    />

    <script defer src="https://cloud.umami.is/script.js" data-website-id="a9ebffb8-6f88-41da-90fa-cf8af324040e"></script>

  </head>
